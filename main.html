<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<form action="/submit" method="post">
	<label for="name">Name : </label><br>
	<input type="text" id="name" name="name" required><br><br>
	<label for="email">Email : </label><br>
	<input type="email" id="email" name="email" required><br><br>
	<label>Gender :</label><br>
	<input type="radio" id="male" name="gender" required>
	<label for="male">Male</label>
	<input type="radio" id="female" name="gender" required>
	<label for="female">Female</label><br><br>
	<label for="cars">Car Brands : </label><br>
	<select id="cars" name="cars">
		<option value="bmw">BMW</option>
		<option value="audi">Audi</option>
		<option value="mercedez">Mercedez</option>
	</select><br><br>
	<label for="carage">Car Age</label><br>
	<input type="number" id="carage" name="carage" required><br><br>
	<label for="dop">Date of Purchase</label><br>
	<input type="date" id="dop" name="dop" required><br><br>
	<label for="password">Password : </label><br>
	<input type="password" id="password" name="password" required><br><br>
	<button type="submit" value="Submit">
</form>
</body>

</html>
